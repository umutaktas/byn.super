<ion-content fullscreen padding text-center>
  <img class="logo" src="assets/img/biyone_logo.png" />
  <div class="buttons">
    <button ion-button class="login-button facebook" (click)="doLoginFB()">Facebook ile Bağlan</button>
    <button ion-button class="login-button google" (click)="goToLogin()">Giriş</button>
    <button ion-button class="login-button" color="dark" (click)="goToSignup()">Yeni Kayıt</button>
  </div>
  <video #player playsinline autoplay muted loop poster="assets/video/video-cover.jpg" id="bgvid">
    <source src="assets/video/background-480.mp4" type="video/mp4"> Your browser does not support the video tag.
  </video>
</ion-content>
